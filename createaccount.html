<center><h2> Create Your Free Account! <h2></center>
<form id = "CreateAccount" action = "" method = "POST">
	<table id = "accountinfo">
		<tr>
			<td> First Name </td>
			<td> <input type = "text" name = "firstname"></td>
		</tr>

		</tr>

		<tr>
			<td> Confirm Password </td>

		</tr>

</form>
